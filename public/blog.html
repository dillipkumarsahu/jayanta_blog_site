      <!-- Modal button -->
    <div class="popup-icon">
      <button id="modBtn" class="modal-btn"><img src="img/contact-icon.png" alt=""></button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <!-- Modal Content -->
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <div class="close-btn"><img src="img/close_contact.png" alt=""></div>  
             <div class="text-center w-100">
              <h3 class="header-title text-center">Say hello to <em>My Blog</em></h3>
             </div> 
          </div>
          <!-- Modal Body -->
        <div class="modal-body">
          <div class="col-md-6 w-100">
            <form id="contact" action="https://formsubmit.co/jayantshaw1999@gmail.com" method="POST">
                <input type="hidden" name="_subject" value="Message from My Blog's site">
                <input type="hidden" name="_captcha" value="false">
                <div class="row">
                    <div class="col-md-12">
                      <fieldset>
                        <input name="name" type="text" class="form-control" id="name" placeholder="Your name..." required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <input name="email" type="email" class="form-control" id="email" placeholder="Your email..." required="">
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <textarea name="message" rows="6" class="form-control" id="message" placeholder="Your message..." required=""></textarea>
                      </fieldset>
                    </div>
                    <div class="col-md-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="btn">Send Message Now</button>
                      </fieldset>
                    </div>
                </div>
            </form>
          </div>
