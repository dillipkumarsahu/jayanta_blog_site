<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <title>Dashboard</title>
</head>
<body class="bg-dark">
    <div class="container mt-4">
        <div class="row">
            <h1 class="text-center text-light">Control you blogs here</h1>
        </div>
        <div class="row">
            <div class="col-md-5 text-center" id="heading-lists" style="max-height: 83vh;overflow-y: auto;">
                <img src="./../assets/loader.gif" alt="loader" class="mt-5">
            </div>
            <div class="col-md-7 p-3 border border-dark">
                <div class="w-100">
                    <h3 class="text-center text-info">Add your blog here</h3>
                </div>
                <form id="add-blog" autocomplete="off">
                    <input type="text" required id="heading" class="form-control mt-4" placeholder="Enter your Blog heading">
                    <input type="text" id="sub-heading" class="form-control mt-3" placeholder="Enter Sub heading(optional)">
                    <input type="file" id="image" class="form-control mt-3">
                    <textarea id="content" required cols="30" rows="10" class="form-control mt-3" placeholder="Write your content here"></textarea>
                    <input type="submit" value="Add Blog" class="btn btn-primary mt-3 float-end">
                </form>
            </div>
        </div>
    </div>


       <!-- The core Firebase JS SDK is always required and must be listed first -->

<script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>

     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
    <script src="../assets/index.js"></script>
</body>
</html>
